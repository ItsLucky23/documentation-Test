<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.css" rel='stylesheet'>
</head>
<body>
    <div id="loginContainer">
        <div id="header">Login</div>

        <div class="loginInputField">
            <input type="text" placeholder="Naam" id="naam">
        </div>

        <div class="loginInputField">
            <input type="email" placeholder="Email" id="email">
        </div>

        <div class="loginInputField">
            <input type="password" placeholder="Password" id="password">
            <i class='bx bx-hide eye-icon'></i>
        </div>

        <div id="loginForgotPassword">
            <a href="#" class="loginForgotPassword">Forgot password?</a>
        </div>

        <div id="loginButton">
            <button>Login</button>
        </div>

        <div class="loginLine"></div>

        <div class="loginSignUp">
            <span id="signUpText">Don't have an account?</span> <a href="#" id="signUpLink">Signup</a>
        </div>

    </div>
    <!-- Alertify -->       <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.js"></script>
    <!-- Jquery -->         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <!-- font awesome -->   <script src="https://kit.fontawesome.com/c891cdd99a.js" crossorigin="anonymous"></script>
    <!-- javascript file--> <script src="js/main.js"></script>
</body>
</html>
